<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>腰痛治療マニュアル 完全攻略マスター（全300問）</title>
<style>
    body { font-family: "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f4f7f6; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 15px; box-shadow: 0 4px 20px rgba(0,0,0,0.05); position: relative; }
    h1 { text-align: center; color: #2980b9; margin-bottom: 20px; font-size: 1.6em; }
    .reset-btn { position: absolute; top: 20px; right: 20px; background: #95a5a6; color: #fff; border: none; padding: 5px 12px; border-radius: 4px; cursor: pointer; font-size: 0.8em; }
    .status-bar { background: #e1f5fe; padding: 10px 15px; border-radius: 8px; display: flex; justify-content: space-between; color: #0277bd; font-weight: bold; margin-bottom: 20px; }
    .question-box { background: #f0faff; border-left: 5px solid #2980b9; padding: 15px; margin-bottom: 20px; font-size: 1.1em; font-weight: bold; }
    .option-btn { display: block; width: 100%; padding: 12px; margin-bottom: 10px; background: #fff; border: 2px solid #eee; border-radius: 8px; text-align: left; cursor: pointer; transition: 0.2s; font-size: 1em; }
    .option-btn:hover { background-color: #e1f5fe; border-color: #2980b9; }
    .option-btn.correct { background-color: #d4edda; border-color: #28a745; color: #155724; }
    .option-btn.incorrect { background-color: #f8d7da; border-color: #dc3545; color: #721c24; }
    .feedback { display: none; margin-top: 15px; padding: 15px; border-radius: 8px; background: #f1f8e9; border: 1px solid #c8e6c9; color: #2e7d32; }
    .feedback.error { background: #fdecea; border: 1px solid #fadbd8; color: #7b241c; }
    .source { display: block; margin-top: 5px; font-size: 0.85em; color: #666; text-align: right; font-style: italic; }
    .next-btn { display: block; width: 100%; padding: 15px; background: #2980b9; color: #fff; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer; margin-top: 20px; opacity: 0.5; pointer-events: none; }
    .next-btn.active { opacity: 1; pointer-events: auto; }
    #result-screen { display: none; text-align: center; }
    .score-circle { width: 120px; height: 120px; background: #2980b9; color: #fff; border-radius: 50%; display: flex; align-items: center; justify-content: center; margin: 20px auto; font-size: 2.5em; font-weight: bold; }
</style>
</head>
<body>
<div class="container">
    <div id="start-screen" style="text-align: center;">
        <h1>腰痛治療マニュアル<br>完全攻略マスター</h1>
        <p>全300問からランダムに30問出題</p>
        <p style="font-size: 0.8em; color: #7f8c8d;">合格ライン: 80%以上</p>
        <button class="next-btn active" onclick="startQuiz()">試験開始</button>
    </div>

    <div id="quiz-screen" style="display: none;">
        <button class="reset-btn" onclick="resetQuiz()">Topへ戻る</button>
        <h1>腰痛クイズ</h1>
        <div class="status-bar">
            <span id="progress">問 1 / 30</span>
            <span id="score">正解数: 0</span>
        </div>
        <div id="question" class="question-box"></div>
        <div id="options"></div>
        <div id="feedback" class="feedback"></div>
        <button id="next-btn" class="next-btn" onclick="nextQuestion()">次へ</button>
    </div>

    <div id="result-screen">
        <h2>試験終了</h2>
        <div class="score-circle" id="final-score"></div>
        <p id="comment"></p>
        <button class="next-btn active" onclick="resetQuiz(true)">再挑戦</button>
    </div>
</div>

<script>
// --- パート1: 問題データ (1-100) ---
const poolPart1 = [
    // 概論・疫学
    [cite_start]{q:"65歳以上の無症状者1万人を対象とした画像検査で、ほぼ全員に見られる所見は？",o:["圧迫骨折","椎間板変性・椎体変形","脊柱管狭窄","椎間板ヘルニア"],c:1,r:"65歳以上では無症状でも椎間板変性や椎体変形などの加齢的変化がほぼ全員に見られます[cite: 5727]。"},
    [cite_start]{q:"腰痛の画像診断において重要な事実として正しいものは？",o:["画像所見と痛みは必ず一致する","画像上の異常は痛みの証明にはならない","高齢者の画像は正常であることが多い","ヘルニアがあれば必ず痛い"],c:1,r:"多くの腰痛は画像に写らず、画像上の異常（変形など）は痛みの証明にはなりません[cite: 5733]。"},
    [cite_start]{q:"非特異的腰痛（原因が特定しきれない腰痛）は腰痛全体の約何％を占めるか？",o:["15%","50%","85%","99%"],c:2,r:"腰痛の約85%は原因が特定しきれない非特異的腰痛といわれています[cite: 5738]。"},
    [cite_start]{q:"特異的腰痛（原因が特定できる腰痛）の割合は約何％か？",o:["15%","30%","50%","85%"],c:0,r:"特異的腰痛は約15%程度です[cite: 5740]。"},
    [cite_start]{q:"椎間板ヘルニアや脊柱管狭窄症の主な症状は？",o:["腰痛","腹痛","下肢痛（坐骨神経痛など）","頭痛"],c:2,r:"これらは腰痛ではなく、主に神経症状による「下肢痛」を主体とする疾患です[cite: 5751]。"},
    [cite_start]{q:"非特異的腰痛を当院で分類する4つのタイプに含まれないものは？",o:["椎間関節性","仙腸関節性","内臓性","筋・筋膜性"],c:2,r:"当院では「椎間関節性」「仙腸関節性」「椎間板性」「筋・筋膜性」の4つに大別します[cite: 5764]。"},
    [cite_start]{q:"非特異的腰痛の中で最も多いとされるタイプは？",o:["椎間板性","仙腸関節性","椎間関節性","筋・筋膜性"],c:2,r:"椎間関節性腰痛が最も多く、腰痛の3~4割以上を占めます[cite: 5765]。"},
    [cite_start]{q:"機能的腰痛（非特異的腰痛）の大まかな比率として正しいものは？（椎間関節：筋：仙腸：椎間板）",o:["1:1:1:1","4:3:2:1","1:2:3:4","2:2:2:4"],c:1,r:"椎間関節(4) : 筋・筋膜(3) : 仙腸関節(2) : 椎間板(1) の比率と考えられます[cite: 5880]。"},
    [cite_start]{q:"Red flag（危険信号）とされる腰痛の原因に含まれるのは？",o:["椎間関節障害","筋筋膜性腰痛","感染性脊椎炎や癌","仙腸関節障害"],c:2,r:"感染性脊椎炎や癌の脊椎転移、大動脈瘤などはRed flagです[cite: 5754]。"},
    
    // 鑑別・問診
    [cite_start]{q:"腰痛と下肢痛が同時にある場合、基本的にどう考えるべきか？",o:["一つの原因で起きている","別々の痛みと捉える","腰痛が下肢に放散している","下肢痛が腰に昇っている"],c:1,r:"腰と下肢に同時に疼痛を発生させる組織はほとんどないため、基本的には別々の痛みと捉えます[cite: 5781]。"},
    [cite_start]{q:"下肢痛の原因として、脊柱管内（脱神経）以外に考慮すべき3つの要因に含まれないものは？",o:["脱神経","末梢神経の滑走障害","筋・筋膜性の滑走障害","骨の変形"],c:3,r:"下肢痛は「脱神経」「末梢神経の滑走障害」「筋・筋膜性の滑走障害」の3つによって生じると考えます[cite: 5785]。"},
    [cite_start]{q:"神経が「脱神経」状態にある場合の症状は？",o:["痛みのみ","筋力低下や感覚障害（麻痺）","痒み","腫れ"],c:1,r:"脱神経では神経伝導が障害され、支配領域の筋力低下や感覚障害が生じます[cite: 5794]。"},
    [cite_start]{q:"末梢神経の滑走障害による痛みの特徴は？",o:["安静時に痛い","関節運動に伴って痛みが変化する","夜間のみ痛い","常に一定の痛み"],c:1,r:"神経は関節運動に伴い滑走するため、滑走障害があると運動時に伸張負荷がかかり痛みが生じます[cite: 5819]。"},
    [cite_start]{q:"筋・筋膜性の滑走障害による下肢痛の特徴的な広がり方は？",o:["神経支配領域に沿う","血管に沿う","放射状に広い範囲で拡散する","点状に痛む"],c:2,r:"末梢神経の末端は筋膜等へ放射状に拡散しているため、障害されると広い範囲で症状が出ます[cite: 5835]。"},
    [cite_start]{q:"殿部痛の原因として考慮すべき神経障害は？",o:["大腿神経","上殿皮神経","正中神経","肋間神経"],c:1,r:"上殿皮神経・中殿皮神経などの脊髄神経後枝外側枝の障害が殿部痛の原因となります[cite: 5853]。"},
    [cite_start]{q:"「ズキっとする痛み」「ツッかかるように痛い」という訴えから疑われる病態は？",o:["筋・筋膜性","椎間関節障害","椎間板障害","心因性"],c:1,r:"椎間関節障害は局所的な痛みを示し、このような表現をされることが多いです[cite: 6056]。"},
    [cite_start]{q:"「動き始めが痛い」「朝が痛い」という訴えから推測される病態は？",o:["炎症","骨折","癒着・滑走障害","腫瘍"],c:2,r:"動き始めの痛みは、関節や組織の滑走性が低下している（錆びついている）状態を示唆します[cite: 6892]。"},
    [cite_start]{q:"「夕方に痛くなる」「同じ姿勢を続けると痛い」という訴えから推測される椎間関節障害のタイプは？",o:["hypermobilityタイプ","hypomobilityタイプ","炎症タイプ","骨折タイプ"],c:0,r:"過剰運動（hypermobility）タイプでは、疲労や持続的な負荷により夕方などに痛みが出やすいです[cite: 6053]。"},
    [cite_start]{q:"痛む範囲が「狭い（指でさせる）」場合に疑う組織は？",o:["神経","筋膜","椎間関節","筋肉全体"],c:2,r:"椎間関節障害は脊柱の中央付近を局所的に指で示すことが多いのが特徴です[cite: 6035]。"},
    [cite_start]{q:"痛む範囲が「広い」場合に疑う組織は？",o:["骨折","神経、筋・筋膜","靭帯","半月板"],c:1,r:"神経や筋・筋膜性の痛みは広範囲に広がることが多いです[cite: 7025]。"},
    [cite_start]{q:"「ジンジン」「ガンガン」という痛みから推測される病態は？",o:["炎症","癒着","神経障害","筋疲労"],c:0,r:"脈打つような痛みは「炎症」が主体である可能性が高いです[cite: 4419]。"},
    [cite_start]{q:"「チクチク」「痺れる」という痛みから推測される病態は？",o:["骨折","炎症","神経障害","筋肉痛"],c:2,r:"痺れやチクチク感は神経由来の痛みを疑います[cite: 4421]。"},
    [cite_start]{q:"坐骨神経はどの筋肉の腹側を滑走しているか？",o:["大腿四頭筋","ハムストリングス","内転筋","下腿三頭筋"],c:1,r:"坐骨神経はハムストリングスの腹側を滑走しています[cite: 5830]。"},
    [cite_start]{q:"L5/S1の椎間関節障害で殿部痛や大腿部痛が生じる割合は？",o:["10%以下","30%","60%以上","ほぼ100%"],c:2,r:"L5/S1椎間関節障害では60%以上の症例で殿部痛や大腿部痛を生じるとの報告があります[cite: 6040]。"},

    // 椎間関節障害
    [cite_start]{q:"椎間関節の構造において、上関節突起は下関節突起に対してどの位置にあるか？",o:["内側","外側","前方","後方"],c:1,r:"上関節突起が下関節突起に「外から」重なる形で関節を形成しています[cite: 5884]。"},
    [cite_start]{q:"腰椎屈曲時、上位椎体の下関節突起はどう動くか？",o:["下方へ滑る","上方へ滑る","回旋する","動かない"],c:1,r:"屈曲時は、下関節突起が上関節突起に対して「上方へ滑る」運動が生じます[cite: 5903]。"},
    [cite_start]{q:"腰椎伸展時、上位椎体の下関節突起はどう動くか？",o:["下方へ滑る","上方へ滑る","離れる","回転する"],c:0,r:"伸展時は、下関節突起が上関節突起に対して「下方へ滑る」運動が生じます[cite: 5908]。"},
    [cite_start]{q:"腰椎回旋時、対側の椎間関節にはどのような力が加わるか？",o:["離開力","圧縮負荷","剪断力","伸張力"],c:1,r:"回旋方向と反対側の椎間関節は関節面が押し付けられるため「圧縮負荷」が加わります[cite: 5920]。"},
    [cite_start]{q:"椎間関節障害の好発部位は？",o:["L1/L2","L2/L3","L4/L5とL5/S1","Th12/L1"],c:2,r:"L4/L5とL5/S1で全体の85%以上を占めています[cite: 6039]。"},
    [cite_start]{q:"椎間関節障害の痛みの部位の特徴は？",o:["広範囲","脊柱中央付近に局所的","下肢全体","腹部"],c:1,r:"脊柱の中央付近を局所的に指で示すことが多いのが特徴です[cite: 6035]。"},
    [cite_start]{q:"椎間関節障害は伸展時だけでなく、どの動作でも生じるか？",o:["屈曲時","安静時","呼吸時","睡眠時"],c:0,r:"多くの医療者は伸展時だけと思っているが、実は「屈曲時」も生じます[cite: 6045]。"},
    [cite_start]{q:"椎間関節障害のhypermobilityタイプの特徴は？",o:["動きが硬い","特定の分節で過剰に動いてしまう","全く動かない","筋肉が硬い"],c:1,r:"上部腰椎が動かず、下部腰椎のみで過剰に伸展してしまうような挙動異常が見られます[cite: 5941]。"},
    [cite_start]{q:"椎間関節障害のhypomobilityタイプで痛みが生じる理由は？",o:["動きすぎるから","軌道からズレた運動による偏った伸張負荷","筋肉痛","神経圧迫"],c:1,r:"正常な滑り運動が障害され、止まった部位を支点に回転運動が生じ、関節包などに伸張負荷がかかるためです[cite: 5982]。"},
    [cite_start]{q:"椎間関節の疼痛除去テストで、伸展時痛に対して棘突起を押し上げる方向は？",o:["真上","真下","痛みのある側の反対側の肩方向","痛みのある側の同側の肩方向"],c:2,r:"障害側の椎間関節を離開させるため、反対側上方（反対の肩関節方向）に向かって押し上げます[cite: 6098]。"},
    [cite_start]{q:"椎間関節の疼痛除去テストで、回旋時痛に対して棘突起を押し上げる方向は？",o:["回旋と同方向","回旋と逆方向","常に椎間関節の反対側の肩方向","真下"],c:2,r:"どちらの椎間関節に痛みがある場合でも、椎間関節の反対側の肩方向に力を加えます[cite: 6149]。"},
    [cite_start]{q:"椎間関節の疼痛除去テストで、側屈時痛（痛み側と同側への側屈）の場合の押し上げ方向は？",o:["同側肩方向","反対側肩方向","真上","真下"],c:1,r:"側屈側に痛みがある場合、側屈と反対側の肩関節の方向へ押し上げます[cite: 6128]。"},
    [cite_start]{q:"椎間関節の疼痛除去テストで、側屈時痛（痛み側と反対側への側屈）の場合の押し上げ方向は？",o:["同側肩方向","反対側肩方向","真上","真下"],c:0,r:"側屈方向と反対側に痛みがある場合は、側屈と同側肩関節方向へ押し上げます[cite: 6133]。"},
    [cite_start]{q:"伸展時痛の増悪因子として考えられる「腹筋群」の状態は？",o:["機能亢進","機能低下（遠心性収縮不全）","短縮","肥大"],c:1,r:"腹筋群の遠心性収縮による制御が効かないと、腰椎が過剰に伸展してしまいます[cite: 6154]。"},
    [cite_start]{q:"伸展時痛の増悪因子として考えられる「股関節」の状態は？",o:["屈曲制限","伸展制限","外転制限","内転制限"],c:1,r:"股関節の伸展制限があると、代償として腰椎が過剰に伸展を強いられます（Hip-Spine Syndrome）[cite: 6189]。"},

    [cite_start]{q:"自動運動を取り入れた姿勢評価で、「良い姿勢」と「悪い姿勢」をさせた時に見るポイントは？",o:["筋力","可動域の大きさ","動く部位（分節性）","痛みの有無"],c:2,r:"胸椎のみ動いて腰椎が動かない、あるいはその逆など、患者がどの部分を使って姿勢制御しているかを見ます[cite: 6311]。"},
    [cite_start]{q:"腰椎伸展動作の評価で、正常な挙動は？",o:["下部腰椎だけで反る","胸椎で代償する","腰椎全体でアーチを描く","股関節だけで反る"],c:2,r:"腰椎全体で均等に伸展するのが正常です。特定の分節で折れ曲がるのは異常挙動です[cite: 6321]。"},
    [cite_start]{q:"腰椎屈曲動作の評価で、正常な挙動は？",o:["腰椎だけで屈曲","胸椎だけで屈曲","股関節だけで屈曲","全体が均等に屈曲する"],c:3,r:"特定の部位だけでなく、全体が協調して動くのが正常です[cite: 6332]。"},
    [cite_start]{q:"椎間関節障害のhypermobilityタイプの治療方針は？",o:["可動域拡大","局所の動きを変える（安定化・制御）","安静","手術"],c:1,r:"過剰に動いてしまう分節を制御し、他の関節（胸椎・股関節）を動かせるようにします[cite: 6344]。"},

// 3つのプールを結合して使用する
const questionPool = poolPart1.concat(poolPart2, poolPart3);

// --- システムロジック ---
function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

let currentQuizSet = [];
let currentQuestionIndex = 0;
let score = 0;

const startScreen = document.getElementById('start-screen');
const quizScreen = document.getElementById('quiz-screen');
const resultScreen = document.getElementById('result-screen');
const poolCountLabel = document.getElementById('pool-count');
const questionText = document.getElementById('question-text');
const optionsContainer = document.getElementById('options-container');
const feedbackArea = document.getElementById('feedback-area');
const progressText = document.getElementById('progress');
const scoreText = document.getElementById('current-score');
const nextBtn = document.getElementById('next-btn');

// 初期化時に問題数を表示
poolCountLabel.textContent = questionPool.length;

function startQuiz() {
    currentQuizSet = shuffle([...questionPool]).slice(0, QUESTIONS_PER_ROUND);
    currentQuestionIndex = 0;
    score = 0;
    startScreen.style.display = 'none';
    resultScreen.style.display = 'none';
    quizScreen.style.display = 'block';
    showQuestion();
}

function resetQuiz(restart = false) {
    if (restart || confirm("テストを中断して最初の画面に戻りますか？")) {
        startScreen.style.display = 'block';
        quizScreen.style.display = 'none';
        resultScreen.style.display = 'none';
        currentQuestionIndex = 0;
        score = 0;
    }
}

function showQuestion() {
    const q = currentQuizSet[currentQuestionIndex];
    questionText.textContent = `Q${currentQuestionIndex + 1}. ${q.q}`;
    optionsContainer.innerHTML = '';
    feedbackArea.style.display = 'none';
    feedbackArea.className = 'feedback';
    nextBtn.classList.remove('active');
    progressText.textContent = `問 ${currentQuestionIndex + 1} / ${QUESTIONS_PER_ROUND}`;
    scoreText.textContent = `正解数: ${score}`;

    q.o.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option;
        btn.onclick = () => checkAnswer(index, btn, q);
        optionsContainer.appendChild(btn);
    });
}

function checkAnswer(selectedIndex, selectedBtn, q) {
    if (nextBtn.classList.contains('active')) return;

    const isCorrect = (selectedIndex === q.c);
    const options = document.querySelectorAll('.option-btn');

    if (isCorrect) {
        selectedBtn.classList.add('correct');
        feedbackArea.classList.add('feedback-correct');
        feedbackArea.innerHTML = `<strong>正解！</strong><br>${q.r}${q.s ? `<span class="source-ref">参照：${q.s}</span>` : ''}`;
        score++;
        scoreText.textContent = `正解数: ${score}`;
    } else {
        selectedBtn.classList.add('incorrect');
        options[q.c].classList.add('correct');
        feedbackArea.classList.add('feedback-incorrect');
        feedbackArea.innerHTML = `<strong>不正解...</strong><br>正解は「${q.o[q.c]}」です。<br>${q.r}${q.s ? `<span class="source-ref">参照：${q.s}</span>` : ''}`;
    }
    feedbackArea.style.display = 'block';
    nextBtn.classList.add('active');
}

function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < QUESTIONS_PER_ROUND) {
        showQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    quizScreen.style.display = 'none';
    resultScreen.style.display = 'block';
    document.getElementById('final-score').textContent = score;
    
    const percentage = (score / QUESTIONS_PER_ROUND) * 100;
    let comment = "";
    if (percentage === 100) comment = "完璧です！マニュアルを完全にマスターしています。";
    else if (percentage >= 80) comment = "素晴らしい成績です！臨床で十分通用する知識です。";
    else if (percentage >= 60) comment = "合格ラインです。間違えた箇所を復習しましょう。";
    else comment = "もう少し復習が必要です。マニュアルを読み返して再挑戦しましょう。";
    
    const commentEl = document.getElementById('comment');
    if(commentEl) {
        commentEl.textContent = comment;
        commentEl.style.color = percentage >= 80 ? "#27ae60" : "#e74c3c";
    }
}
