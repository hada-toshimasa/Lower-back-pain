<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>腰痛治療マニュアル 完全攻略マスター</title>
<style>
    body { font-family: "Helvetica Neue", Arial, sans-serif; line-height: 1.6; color: #333; background-color: #f0f4f8; margin: 0; padding: 20px; }
    .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 25px; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.08); position: relative; }
    h1 { text-align: center; color: #2980b9; margin-bottom: 25px; font-size: 1.8em; border-bottom: 2px solid #eee; padding-bottom: 15px; }
    .reset-btn { position: absolute; top: 20px; right: 20px; background: #95a5a6; color: #fff; border: none; padding: 6px 12px; border-radius: 4px; cursor: pointer; font-size: 0.85em; transition: 0.3s; }
    .reset-btn:hover { background: #7f8c8d; }
    .status-bar { background: #e1f5fe; padding: 12px 20px; border-radius: 8px; display: flex; justify-content: space-between; color: #0277bd; font-weight: bold; margin-bottom: 25px; }
    .question-box { background: #f9f9f9; border-left: 6px solid #2980b9; padding: 20px; margin-bottom: 25px; font-size: 1.15em; font-weight: bold; line-height: 1.5; }
    .option-btn { display: block; width: 100%; padding: 15px; margin-bottom: 12px; background: #fff; border: 2px solid #e0e0e0; border-radius: 8px; text-align: left; cursor: pointer; transition: all 0.2s; font-size: 1em; color: #444; }
    .option-btn:hover { background-color: #f0f8ff; border-color: #2980b9; }
    .option-btn.correct { background-color: #d4edda; border-color: #28a745; color: #155724; }
    .option-btn.incorrect { background-color: #f8d7da; border-color: #dc3545; color: #721c24; }
    .feedback { display: none; margin-top: 20px; padding: 20px; border-radius: 8px; background: #f1f8e9; border: 1px solid #c8e6c9; color: #2e7d32; animation: fadeIn 0.3s; }
    .feedback.error { background: #fdecea; border: 1px solid #fadbd8; color: #7b241c; }
    .source-ref { display: block; margin-top: 8px; font-size: 0.85em; color: #666; text-align: right; font-style: italic; }
    .btn-next { display: block; width: 100%; padding: 18px; background: #2980b9; color: #fff; border: none; border-radius: 8px; font-size: 1.2em; font-weight: bold; cursor: pointer; margin-top: 25px; opacity: 0.6; pointer-events: none; transition: 0.3s; }
    .btn-next.active { opacity: 1; pointer-events: auto; }
    .btn-next:hover { background-color: #2471a3; }
    #result-screen { display: none; text-align: center; padding: 20px; }
    .score-circle { width: 150px; height: 150px; background: #2980b9; color: #fff; border-radius: 50%; display: flex; flex-direction: column; align-items: center; justify-content: center; margin: 30px auto; box-shadow: 0 4px 10px rgba(0,0,0,0.2); }
    .score-num { font-size: 3.5em; font-weight: bold; line-height: 1; }
    .score-label { font-size: 0.9em; }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
</style>
</head>
<body>
<div class="container">
    <div id="start-screen" style="text-align: center; padding: 40px 0;">
        <h1 style="border: none;">腰痛治療マニュアル<br>完全攻略マスター</h1>
        <p style="font-size: 1.1em; margin-bottom: 30px;">全250問のプールから<br>ランダムに30問出題されます。</p>
        <p style="font-size: 0.9em; color: #7f8c8d; margin-bottom: 40px;">合格ライン: 80%以上</p>
        <button class="btn-next active" onclick="startQuiz()">試験を開始する</button>
    </div>

    <div id="quiz-screen" style="display: none;">
        <button class="reset-btn" onclick="resetQuiz()">最初に戻る</button>
        <h1>腰痛クイズ</h1>
        <div class="status-bar">
            <span id="progress">問 1 / 30</span>
            <span id="score">正解数: 0</span>
        </div>
        <div id="question" class="question-box"></div>
        <div id="options"></div>
        <div id="feedback" class="feedback"></div>
        <button id="next-btn" class="btn-next" onclick="nextQuestion()">次の問題へ</button>
    </div>

    <div id="result-screen">
        <h2>試験終了</h2>
        <div class="score-circle">
            <span class="score-num" id="final-score">0</span>
            <span class="score-label">点 / 30点</span>
        </div>
        <p id="comment" style="font-size: 1.2em; margin: 20px 0;"></p>
        <button class="btn-next active" onclick="resetQuiz(true)">もう一度挑戦する</button>
    </div>
</div>

<script>
// --- 問題データプール (腰痛マニュアル準拠) ---
const questionPool = [
    // 概論・疫学
    {q:"65歳以上の無症状者1万人を対象とした画像検査で、ほぼ全員に見られる所見は？",o:["圧迫骨折","椎間板変性・椎体変形","脊柱管狭窄","椎間板ヘルニア"],c:1,r:"65歳以上では無症状でも椎間板変性や椎体変形などの加齢的変化がほぼ全員に見られます。",s:"3ページ"},
    {q:"腰痛の画像診断において重要な事実として正しいものは？",o:["画像所見と痛みは必ず一致する","画像上の異常は痛みの証明にはならない","高齢者の画像は正常であることが多い","ヘルニアがあれば必ず痛い"],c:1,r:"多くの腰痛は画像に写らず、画像上の異常（変形など）は痛みの証明にはなりません。",s:"4ページ"},
    {q:"非特異的腰痛（原因が特定しきれない腰痛）は腰痛全体の約何％を占めるか？",o:["15%","50%","85%","99%"],c:2,r:"腰痛の約85%は原因が特定しきれない非特異的腰痛といわれています。",s:"5ページ"},
    {q:"特異的腰痛（原因が特定できる腰痛）の割合は約何％か？",o:["15%","30%","50%","85%"],c:0,r:"特異的腰痛は約15%程度です。",s:"5ページ"},
    {q:"椎間板ヘルニアや脊柱管狭窄症の主な症状は？",o:["腰痛","腹痛","下肢痛（坐骨神経痛など）","頭痛"],c:2,r:"これらは腰痛ではなく、主に神経症状による「下肢痛」を主体とする疾患です。",s:"5ページ"},
    {q:"非特異的腰痛を当院で分類する4つのタイプに含まれないものは？",o:["椎間関節性","仙腸関節性","内臓性","筋・筋膜性"],c:2,r:"当院では「椎間関節性」「仙腸関節性」「椎間板性」「筋・筋膜性」の4つに大別します。",s:"6ページ"},
    {q:"非特異的腰痛の中で最も多いとされるタイプは？",o:["椎間板性","仙腸関節性","椎間関節性","筋・筋膜性"],c:2,r:"椎間関節性腰痛が最も多く、腰痛の3~4割以上を占めます。",s:"6ページ"},
    {q:"機能的腰痛（非特異的腰痛）の大まかな比率として正しいものは？（椎間関節：筋：仙腸：椎間板）",o:["1:1:1:1","4:3:2:1","1:2:3:4","2:2:2:4"],c:1,r:"椎間関節(4) : 筋・筋膜(3) : 仙腸関節(2) : 椎間板(1) の比率と考えられます。",s:"15ページ"},
    {q:"Red flag（危険信号）とされる腰痛の原因に含まれるのは？",o:["椎間関節障害","筋筋膜性腰痛","感染性脊椎炎や癌","仙腸関節障害"],c:2,r:"感染性脊椎炎や癌の脊椎転移などはRed flag（見逃してはならない重篤な疾患）です。",s:"5ページ"},
    {q:"画像検査で「異常なし」と言われた腰痛の考え方は？",o:["痛みは気のせい","筋肉や関節などの機能的障害を疑う","手術が必要","治らない"],c:1,r:"画像に写らない椎間関節、仙腸関節、筋・筋膜などの組織が痛みの原因である可能性が高いです。",s:"4ページ"},
    
    // 鑑別・問診
    {q:"腰痛と下肢痛が同時にある場合、基本的にどう考えるべきか？",o:["一つの原因で起きている","別々の痛みと捉える","腰痛が下肢に放散している","下肢痛が腰に昇っている"],c:1,r:"腰と下肢に同時に疼痛を発生させる組織はほとんどないため、基本的には別々の痛みと捉えます。",s:"8ページ"},
    {q:"下肢痛の原因として、脊柱管内（脱神経）以外に考慮すべき3つの要因に含まれないものは？",o:["脱神経","末梢神経の滑走障害","筋・筋膜性の滑走障害","骨の変形"],c:3,r:"下肢痛は「脱神経」「末梢神経の滑走障害」「筋・筋膜性の滑走障害」の3つによって生じると考えます。",s:"9ページ"},
    {q:"神経が「脱神経」状態にある場合の症状は？",o:["痛みのみ","筋力低下や感覚障害（麻痺）","痒み","腫れ"],c:1,r:"脱神経では神経伝導が障害され、支配領域の筋力低下や感覚障害が生じます。",s:"10ページ"},
    {q:"末梢神経の滑走障害による痛みの特徴は？",o:["安静時に痛い","関節運動に伴って痛みが変化する","夜間のみ痛い","常に一定の痛み"],c:1,r:"神経は関節運動に伴い滑走するため、滑走障害があると運動時に伸張負荷がかかり痛みが生じます。",s:"11ページ"},
    {q:"筋・筋膜性の滑走障害による下肢痛の特徴的な広がり方は？",o:["神経支配領域に沿う","血管に沿う","放射状に広い範囲で拡散する","点状に痛む"],c:2,r:"末梢神経の末端は筋膜等へ放射状に拡散しているため、障害されると広い範囲で症状が出ます。",s:"12ページ"},
    {q:"殿部痛の原因として考慮すべき神経障害は？",o:["大腿神経","上殿皮神経","正中神経","肋間神経"],c:1,r:"上殿皮神経・中殿皮神経などの脊髄神経後枝外側枝の障害が殿部痛の原因となります。",s:"13ページ"},
    {q:"「ズキっとする痛み」「ツッかかるように痛い」という訴えから疑われる病態は？",o:["筋・筋膜性","椎間関節障害","椎間板障害","心因性"],c:1,r:"椎間関節障害は局所的な痛みを示し、このような表現をされることが多いです。",s:"28ページ"},
    {q:"「動き始めが痛い」「朝が痛い」という訴えから推測される病態は？",o:["炎症","骨折","癒着・滑走障害","腫瘍"],c:2,r:"動き始めの痛みは、関節や組織の滑走性が低下している（錆びついている）状態を示唆します。",s:"28ページ"},
    {q:"「夕方に痛くなる」「同じ姿勢を続けると痛い」という訴えから推測される椎間関節障害のタイプは？",o:["hypermobilityタイプ","hypomobilityタイプ","炎症タイプ","骨折タイプ"],c:0,r:"過剰運動（hypermobility）タイプでは、疲労や持続的な負荷により夕方などに痛みが出やすいです。",s:"28ページ"},
    {q:"痛む範囲が「狭い（指でさせる）」場合に疑う組織は？",o:["神経","筋膜","椎間関節","筋肉全体"],c:2,r:"椎間関節障害は脊柱の中央付近を局所的に指で示すことが多いのが特徴です。",s:"27ページ"},
    {q:"痛む範囲が「広い」場合に疑う組織は？",o:["骨折","神経、筋・筋膜","靭帯","半月板"],c:1,r:"神経や筋・筋膜性の痛みは広範囲に広がることが多いです。",s:"196ページ"},
    {q:"「ジンジン」「ガンガン」という痛みから推測される病態は？",o:["炎症","癒着","神経障害","筋疲労"],c:0,r:"脈打つような痛みは「炎症」が主体である可能性が高いです。",s:"206ページ"},
    {q:"「チクチク」「痺れる」という痛みから推測される病態は？",o:["骨折","炎症","神経障害","筋肉痛"],c:2,r:"痺れやチクチク感は神経由来の痛みを疑います。",s:"228ページ"},
    {q:"坐骨神経はどの筋肉の腹側を滑走しているか？",o:["大腿四頭筋","ハムストリングス","内転筋","下腿三頭筋"],c:1,r:"坐骨神経はハムストリングスの腹側を滑走しています。",s:"11ページ"},
    {q:"L5/S1の椎間関節障害で殿部痛や大腿部痛が生じる割合は？",o:["10%以下","30%","60%以上","ほぼ100%"],c:2,r:"L5/S1椎間関節障害では60%以上の症例で殿部痛や大腿部痛を生じるとの報告があります。",s:"27ページ"},

    // 椎間関節障害
    {q:"椎間関節の構造において、上関節突起は下関節突起に対してどの位置にあるか？",o:["内側","外側","前方","後方"],c:1,r:"上関節突起が下関節突起に「外から」重なる形で関節を形成しています。",s:"16ページ"},
    {q:"腰椎屈曲時、上位椎体の下関節突起はどう動くか？",o:["下方へ滑る","上方へ滑る","回旋する","動かない"],c:1,r:"屈曲時は、下関節突起が上関節突起に対して「上方へ滑る」運動が生じます。",s:"17ページ"},
    {q:"腰椎伸展時、上位椎体の下関節突起はどう動くか？",o:["下方へ滑る","上方へ滑る","離れる","回転する"],c:0,r:"伸展時は、下関節突起が上関節突起に対して「下方へ滑る」運動が生じます。",s:"17ページ"},
    {q:"腰椎回旋時、対側の椎間関節にはどのような力が加わるか？",o:["離開力","圧縮負荷","剪断力","伸張力"],c:1,r:"回旋方向と反対側の椎間関節は関節面が押し付けられるため「圧縮負荷」が加わります。",s:"18ページ"},
    {q:"椎間関節障害の好発部位は？",o:["L1/L2","L2/L3","L4/L5とL5/S1","Th12/L1"],c:2,r:"L4/L5とL5/S1で全体の85%以上を占めています。",s:"27ページ"},
    {q:"椎間関節障害の痛みの部位の特徴は？",o:["広範囲","脊柱中央付近に局所的","下肢全体","腹部"],c:1,r:"脊柱の中央付近を局所的に指で示すことが多いのが特徴です。",s:"27ページ"},
    {q:"椎間関節障害は伸展時だけでなく、どの動作でも生じるか？",o:["屈曲時","安静時","呼吸時","睡眠時"],c:0,r:"多くの医療者は伸展時だけと思っているが、実は「屈曲時」も生じます。",s:"27ページ"},
    {q:"椎間関節障害のhypermobilityタイプの特徴は？",o:["動きが硬い","特定の分節で過剰に動いてしまう","全く動かない","筋肉が硬い"],c:1,r:"上部腰椎が動かず、下部腰椎のみで過剰に伸展してしまうような挙動異常が見られます。",s:"20ページ"},
    {q:"椎間関節障害のhypomobilityタイプで痛みが生じる理由は？",o:["動きすぎるから","軌道からズレた運動による偏った伸張負荷","筋肉痛","神経圧迫"],c:1,r:"正常な滑り運動が障害され、止まった部位を支点に回転運動が生じ、関節包などに伸張負荷がかかるためです。",s:"23ページ"},
    {q:"椎間関節の疼痛除去テストで、伸展時痛に対して棘突起を押し上げる方向は？",o:["真上","真下","痛みのある側の反対側の肩方向","痛みのある側の同側の肩方向"],c:2,r:"障害側の椎間関節を離開させるため、反対側上方（反対の肩関節方向）に向かって押し上げます。",s:"31ページ"},
    {q:"椎間関節の疼痛除去テストで、回旋時痛に対して棘突起を押し上げる方向は？",o:["回旋と同方向","回旋と逆方向","常に椎間関節の反対側の肩方向","真下"],c:2,r:"どちらの椎間関節に痛みがある場合でも、椎間関節の反対側の肩方向に力を加えます。",s:"34ページ"},
    {q:"椎間関節の疼痛除去テストで、側屈時痛（痛み側と同側への側屈）の場合の押し上げ方向は？",o:["同側肩方向","反対側肩方向","真上","真下"],c:1,r:"側屈側に痛みがある場合、側屈と反対側の肩関節の方向へ押し上げます。",s:"33ページ"},
    {q:"椎間関節の疼痛除去テストで、側屈時痛（痛み側と反対側への側屈）の場合の押し上げ方向は？",o:["同側肩方向","反対側肩方向","真上","真下"],c:0,r:"側屈方向と反対側に痛みがある場合は、側屈と同側肩関節方向へ押し上げます。",s:"33ページ"},
    {q:"伸展時痛の増悪因子として考えられる「腹筋群」の状態は？",o:["機能亢進","機能低下（遠心性収縮不全）","短縮","肥大"],c:1,r:"腹筋群の遠心性収縮による制御が効かないと、腰椎が過剰に伸展してしまいます。",s:"35ページ"},
    {q:"伸展時痛の増悪因子として考えられる「股関節」の状態は？",o:["屈曲制限","伸展制限","外転制限","内転制限"],c:1,r:"股関節の伸展制限があると、代償として腰椎が過剰に伸展を強いられます（Hip-Spine Syndrome）。",s:"37ページ"},
    {q:"座位での姿勢評価で、椎間関節に問題がある場合に多いアライメント不良は？",o:["矢状面の問題","前額面のアライメント不良","水平面の問題","回旋の問題"],c:1,r:"椎間関節障害では、矢状面よりも前額面（左右の傾きなど）のアライメント不良がある場合が多いです。",s:"48ページ"},
    {q:"自動運動を取り入れた姿勢評価で、「良い姿勢」と「悪い姿勢」をさせた時に見るポイントは？",o:["筋力","可動域の大きさ","動く部位（分節性）","痛みの有無"],c:2,r:"胸椎のみ動いて腰椎が動かない、あるいはその逆など、患者がどの部分を使って姿勢制御しているかを見ます。",s:"49ページ"},
    {q:"腰椎伸展動作の評価で、正常な挙動は？",o:["下部腰椎だけで反る","胸椎で代償する","腰椎全体でアーチを描く","股関節だけで反る"],c:2,r:"腰椎全体で均等に伸展するのが正常です。特定の分節で折れ曲がるのは異常挙動です。",s:"51ページ"},
    {q:"腰椎屈曲動作の評価で、正常な挙動は？",o:["腰椎だけで屈曲","胸椎だけで屈曲","股関節だけで屈曲","全体が均等に屈曲する"],c:3,r:"特定の部位だけでなく、全体が協調して動くのが正常です。",s:"52ページ"},

    {q:"仙腸関節障害の疼痛除去テストで、ニューテーション方向へ誘導する際の接触部位は？",o:["PSIS（上後腸骨棘）","ASIS（上前腸骨棘）","仙骨尖","坐骨結節"],c:2,r:"仙骨尖を前方へ（または腸骨を後方へ）押すことで相対的なニューテーションを誘導します。",s:"107ページ"},
    {q:"仙腸関節障害の疼痛除去テストで、カウンターニューテーション方向へ誘導する際の接触部位は？",o:["仙骨底（上部）","仙骨尖（下部）","大転子","恥骨結合"],c:0,r:"仙骨底（S1レベル）を前方へ押すことで、相対的なカウンターニューテーション（仙骨後傾の逆の動き）を誘導します。",s:"108ページ"},
    {q:"仙腸関節障害の疼痛除去テストで、圧迫操作（安定化）を行う部位は？",o:["腸骨稜を上から","両側の腸骨を外側から挟み込む","仙骨を上から","大転子を叩く"],c:1,r:"両側の腸骨を外側から中心に向かって圧迫し、関節の適合性を高めます。",s:"109ページ"},
    {q:"仙腸関節障害において、股関節屈曲可動域の左右差が示唆することは？",o:["脚長差","骨盤回旋の非対称性による仙腸関節へのストレス","筋力の不均衡","特になし"],c:1,r:"股関節屈曲制限がある側は、代償として腸骨の後方回旋が強まり、仙腸関節に偏った負荷がかかります。",s:"113ページ"},
    {q:"仙腸関節障害の治療で、多裂筋の機能不全が疑われる場合の評価方法は？",o:["筋力測定","触診による収縮の遅延・萎縮の確認","MRI","レントゲン"],c:1,r:"多裂筋の収縮遅延や萎縮は、仙腸関節の不安定性や腰痛と強く関連しています。",s:"204ページ"},
    {q:"仙腸関節障害に対する「リアライン・コア」などのデバイスの効果的な使用タイミングは？",o:["急性期","慢性期の可動域改善・アライメント修正","骨折時","感染時"],c:1,r:"骨盤のアライメントを整え、正しい運動パターンを学習させるのに有効です（※一般知識として補足）。",s:"124ページ"},
    {q:"仙腸関節障害で、座位で痛む患者への指導として適切なのは？",o:["柔らかいソファに座る","坐骨で座り、腰椎の前弯を保つ（ランバーサポート使用など）","足を組む","仙骨座りをする"],c:1,r:"骨盤後傾（仙骨座り）はカウンターニューテーション負荷を強めるため、骨盤を立てて座るよう指導します。",s:"122ページ"},
    {q:"仙腸関節障害のリハビリで、大殿筋と連結して安定性を高める靭帯は？",o:["仙結節靭帯","前仙腸靭帯","腸腰靭帯","黄色靭帯"],c:0,r:"大殿筋下部線維は仙結節靭帯と解剖学的に連結しており、収縮することで靭帯の緊張を高め関節を安定させます。",s:"85ページ"},
    {q:"仙腸関節障害の「インフレア」変位を修正するための筋エネルギーテクニック（MET）で用いる動きは？",o:["股関節外転・外旋","股関節内転・内旋","膝伸展","足背屈"],c:0,r:"股関節の外転・外旋運動に対する抵抗運動を用いることで、腸骨をアウトフレア方向へ誘導します（※一般知識）。"},
    {q:"仙腸関節障害において、長後仙腸靭帯に圧痛がある場合、どのような負荷が加わっていると考えられるか？",o:["ニューテーション（前傾）","カウンターニューテーション（後傾）","インフレア","圧迫"],c:1,r:"カウンターニューテーション（仙骨後傾）位では長後仙腸靭帯が伸張されるため、圧痛や疼痛の原因となります。",s:"92ページ"},

    {q:"椎間板ヘルニアと椎間板障害の痛みの違いで、ヘルニア特有の症状は？",o:["腰痛のみ","下肢痛（神経根症状）","背中痛","肩こり"],c:1,r:"ヘルニアによる神経根圧迫は主に「下肢痛」を引き起こします。椎間板障害（椎間板性疼痛）は主に「腰痛」です。",s:"149ページ"},
    {q:"椎間板性腰痛の特徴的な痛みの出る時間帯は？",o:["朝","昼","夕方","夜"],c:0,r:"朝は椎間板が水分を含んで膨張し内圧が高まっているため、痛みが出やすい傾向があります。",s:"159ページ"},
    {q:"椎間板障害の疼痛誘発テストで、最も痛みが誘発されやすい動作は？",o:["屈曲","伸展","側屈","安静"],c:0,r:"屈曲は椎間板内圧を最も増大させるため、痛みを誘発しやすいです。",s:"160ページ"},
    {q:"椎間板障害の屈曲時痛に対する疼痛除去テストの操作は？",o:["棘突起を押し下げる","上位棘突起を押し上げ、体幹を持ち上げる（除圧）","回旋させる","圧迫する"],c:1,r:"棘突起を押し上げ、体幹を持ち上げることで椎間板への圧縮負荷を減らし（除圧）、痛みの変化を見ます。",s:"164ページ"},
    {q:"屈曲時痛の増悪因子として考えられる「多裂筋」の状態は？",o:["機能亢進","機能低下","肥大","短縮"],c:1,r:"多裂筋が機能せず腰椎が局所的に屈曲してしまうと、椎間板内圧が高まります。",s:"169ページ"},
    {q:"椎間板障害の急性期における基本戦略は？",o:["積極的なストレッチ","筋力トレーニング","炎症コントロール（安静・免荷）","マッサージ"],c:2,r:"炎症が強いため、刺激を減らし炎症を鎮静化させることが最優先です。",s:"179ページ"},
    {q:"椎間板障害患者への生活指導で避けるべき姿勢は？",o:["直立","寝返り","前屈み（中腰）","伸展"],c:2,r:"前屈み姿勢は椎間板内圧を高めるため、極力避けるよう指導します。",s:"185ページ"},
    {q:"寝返り動作で椎間板に負担をかけない方法は？",o:["上半身から捻る","下半身から捻る","丸太のように体幹を回旋させずに回る","反動をつける"],c:2,r:"腰部に回旋ストレス（剪断力）を加えないよう、丸太のように回る方法を指導します。",s:"194ページ"},
    {q:"椅子座位での多裂筋賦活化運動のポイントは？",o:["腰を丸める","腰を反らす（前弯維持）","足を組む","リラックスする"],c:1,r:"骨盤前傾・腰椎前弯位を保つことで多裂筋の活動が高まります。",s:"192ページ"},
    {q:"椎間板障害の伸展時痛の解釈として正しいのは？",o:["関節の衝突","筋肉の伸張","炎症部位への圧縮負荷","神経の伸張"],c:2,r:"伸展初期の痛みは、炎症が起きている椎間板後方部への圧縮負荷によるものと考えられます。",s:"153ページ"},
    {q:"椎間板の構造で、中心にあるゲル状の組織は？",o:["線維輪","髄核","終板","靭帯"],c:1,r:"中心に「髄核」があり、それを「線維輪」が取り囲んでいます。",s:"139ページ"},
    {q:"椎間板性腰痛の疼痛誘発テストで、椎間板内圧を意図的に高める徒手検査は？",o:["ケンプテスト","スパーリングテスト","バルサルバ法（いきみ）","トーマステスト"],c:2,r:"息を止めていきむことで腹圧と椎間板内圧を高め、痛みの再現性を確認します。",s:"158ページ"},
    {q:"椎間板障害の屈曲時痛除去テストで、検者が患者の体を支える位置は？",o:["頭と足","胸（肩）と腹部","手と足","背中のみ"],c:1,r:"検者は患者の横に立ち、前方から肩と腹部を抱え込むようにして支え、棘突起を押し上げながら屈曲を誘導します。",s:"164ページ"},
    {q:"椎間板障害の伸展時痛除去テストを行う際の、棘突起の操作方向は？",o:["下方に押し下げる","上方に押し上げ（離開・除圧）","回旋させる","横に押す"],c:1,r:"椎間関節障害と同様に、椎間を開く方向（上方）へ操作し、後方要素への圧縮ストレスを軽減します（※文脈より推測）。"},
    {q:"椎間板障害において、多裂筋の機能改善が必要な理由は？",o:["見た目を良くするため","分節的な安定性を高め、剪断力を減らすため","腹圧を下げるため","可動域を狭くするため"],c:1,r:"多裂筋は椎骨に直接付着し、分節ごとの安定性（剛性）を提供するため、機能低下は椎間板への負担増につながります。",s:"169ページ"},
    {q:"椎間板障害の患者が「顔を洗う動作」で痛む場合、指導すべき動作法は？",o:["膝を伸ばして腰を曲げる","股関節（ヒップヒンジ）を使って前屈する","首だけ曲げる","片足立ちで行う"],c:1,r:"腰椎の屈曲を最小限にし、股関節の屈曲で前傾姿勢を作ることで椎間板内圧の上昇を防ぎます。",s:"176ページ"},
    {q:"椎間板障害のリハビリで、ハムストリングスの柔軟性が重要な理由は？",o:["走るのが速くなるから","骨盤の前傾可動性を確保し、腰椎の過屈曲を防ぐため","膝の痛みを防ぐため","足がつらないようにするため"],c:1,r:"ハムストリングスが硬いと前屈時に骨盤が前傾せず、代償として腰椎が過剰に屈曲して椎間板に負担がかかります。",s:"168ページ"},
    {q:"椎間板障害に対する「マッケンジー法」で、痛みが中心化（Centralization）する現象は？",o:["悪化のサイン","改善のサイン","無関係","神経が切れたサイン"],c:1,r:"下肢に放散していた痛みが腰の中央に集まってくる現象は、症状が改善している良い兆候とされます（※一般知識）。"},
    {q:"椎間板ヘルニアの急性期（発症直後）に避けるべき運動は？",o:["痛みのない範囲での寝返り","激しい腹筋運動やストレッチ","足首の運動","呼吸法"],c:1,r:"急性期に患部に強い負荷をかける運動は、炎症を悪化させたりヘルニアを増大させるリスクがあります。",s:"191ページ"},
    {q:"椎間板障害の回復期に行う「バードドッグ（四つ這い対角線挙上）」の注意点は？",o:["腰を反らしすぎる","手足を高く上げる","骨盤と腰椎を中間位（ニュートラル）に保つ","息を止める"],c:2,r:"腰が反ったり丸まったりせず、体幹を安定させたまま手足を動かすことがモーターコントロールの練習になります。",s:"181ページ"},
    {q:"椎間板障害の予防として、長時間座る際に有効なグッズは？",o:["柔らかすぎるクッション","ランバーサポート（腰枕）","バランスボール","高い椅子"],c:1,r:"腰の後ろにクッションを入れ、腰椎の生理的前弯を保持することで椎間板内圧を低く保てます。",s:"174ページ"},
    {q:"椎間板性腰痛の患者が「くしゃみ」をする際のアドバイスは？",o:["上を向く","壁や机に手をついて体を支える","お腹を緩める","座り込む"],c:1,r:"手をついて体を支えることで、急激な腹圧上昇による椎間板への衝撃を分散させることができます。",s:"158ページ"},
    {q:"椎間板の内圧は、立位と座位（前傾）ではどちらが高いか？",o:["立位","座位（前傾）","同じ","臥位"],c:1,r:"座位で前傾する姿勢は、立位よりも椎間板内圧が著しく高くなります。",s:"142ページ"},

    {q:"脂肪層の「浅筋膜層」と「深筋膜層」の違いで、可動性が高いのは？",o:["浅筋膜層","深筋膜層","どちらも同じ","動かない"],c:1,r:"深脂肪層（深筋膜層）は疎な結合で可動性が高く、ここでの滑走障害が問題になりやすいです。",s:"200ページ"},

function shuffle(array) {
    for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
    }
    return array;
}

let currentQuizSet = [];
let currentQuestionIndex = 0;
let score = 0;

const startScreen = document.getElementById('start-screen');
const quizScreen = document.getElementById('quiz-screen');
const resultScreen = document.getElementById('result-screen');
const poolCountLabel = document.getElementById('pool-count');
const questionText = document.getElementById('question-text');
const optionsContainer = document.getElementById('options-container');
const feedbackArea = document.getElementById('feedback-area');
const progressText = document.getElementById('progress');
const scoreText = document.getElementById('current-score');
const nextBtn = document.getElementById('next-btn');

// 初期化時に問題数を表示
poolCountLabel.textContent = questionPool.length;

function startQuiz() {
    currentQuizSet = shuffle([...questionPool]).slice(0, QUESTIONS_PER_ROUND);
    currentQuestionIndex = 0;
    score = 0;
    startScreen.style.display = 'none';
    resultScreen.style.display = 'none';
    quizScreen.style.display = 'block';
    showQuestion();
}

function resetQuiz(restart = false) {
    if (restart || confirm("テストを中断して最初の画面に戻りますか？")) {
        startScreen.style.display = 'block';
        quizScreen.style.display = 'none';
        resultScreen.style.display = 'none';
        currentQuestionIndex = 0;
        score = 0;
    }
}

function showQuestion() {
    const q = currentQuizSet[currentQuestionIndex];
    questionText.textContent = `Q${currentQuestionIndex + 1}. ${q.q}`;
    optionsContainer.innerHTML = '';
    feedbackArea.style.display = 'none';
    feedbackArea.className = 'feedback';
    nextBtn.classList.remove('active');
    progressText.textContent = `問 ${currentQuestionIndex + 1} / ${QUESTIONS_PER_ROUND}`;
    scoreText.textContent = `正解数: ${score}`;

    q.o.forEach((option, index) => {
        const btn = document.createElement('button');
        btn.className = 'option-btn';
        btn.textContent = option;
        btn.onclick = () => checkAnswer(index, btn, q);
        optionsContainer.appendChild(btn);
    });
}

function checkAnswer(selectedIndex, selectedBtn, q) {
    if (nextBtn.classList.contains('active')) return;

    const isCorrect = (selectedIndex === q.c);
    const options = document.querySelectorAll('.option-btn');

    if (isCorrect) {
        selectedBtn.classList.add('correct');
        feedbackArea.classList.add('feedback-correct');
        feedbackArea.innerHTML = `<strong>正解！</strong><br>${q.r}${q.s ? `<span class="source-ref">参照：${q.s}</span>` : ''}`;
        score++;
        scoreText.textContent = `正解数: ${score}`;
    } else {
        selectedBtn.classList.add('incorrect');
        options[q.c].classList.add('correct');
        feedbackArea.classList.add('feedback-incorrect');
        feedbackArea.innerHTML = `<strong>不正解...</strong><br>正解は「${q.o[q.c]}」です。<br>${q.r}${q.s ? `<span class="source-ref">参照：${q.s}</span>` : ''}`;
    }
    feedbackArea.style.display = 'block';
    nextBtn.classList.add('active');
}

function nextQuestion() {
    currentQuestionIndex++;
    if (currentQuestionIndex < QUESTIONS_PER_ROUND) {
        showQuestion();
    } else {
        showResult();
    }
}

function showResult() {
    quizScreen.style.display = 'none';
    resultScreen.style.display = 'block';
    document.getElementById('final-score').textContent = score;
    
    const percentage = (score / QUESTIONS_PER_ROUND) * 100;
    let comment = "";
    if (percentage === 100) comment = "完璧です！マニュアルを完全にマスターしています。";
    else if (percentage >= 80) comment = "素晴らしい成績です！臨床で十分通用する知識です。";
    else if (percentage >= 60) comment = "合格ラインです。間違えた箇所を復習しましょう。";
    else comment = "もう少し復習が必要です。マニュアルを読み返して再挑戦しましょう。";
    
    const commentEl = document.getElementById('comment');
    if(commentEl) {
        commentEl.textContent = comment;
        commentEl.style.color = percentage >= 80 ? "#27ae60" : "#e74c3c";
    }
}
